<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="card-header">Client Form</h1>
   <div class="textfild">
        
        <div>
            <label for="firstName">First Name: </label>
            <input  type="text"  class="form-control" id="firstName" 
            onfocus="this.value=''" 
            placeholder="Your First Name" required>
        </div>
        
        <br>

        <div>
            <label for="middleName">Middle Name: </label>
            <input type="text" class="form-control" id="middleName"
            onfocus="this.value=''" 
            placeholder="Your Middle Name" required>   
        </div>  

        <br>

        <label for="months">Months : </label>
        <select id="months" class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <br>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onclick="checkBoxValidation()">
            <label class="form-check-label" for="flexSwitchCheckDefault">Any health related issues ? </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
            <label class="form-check-label" for="flexCheckDefault">
              Default checkbox
            </label>
        </div>

        <br>

        <button type="button" class="btn btn-primary mb-3" onclick="getValueInput()"> 
            Download
        </button> 

   </div>
    
    <script src="index.js"></script>
    <script src="Validations.js"></script>
</body>
</html>
